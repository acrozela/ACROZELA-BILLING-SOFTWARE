<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACROZELA BILLING SOFTWARE</title>
    <meta name="description" content="A fully static, offline-capable SaaS billing and CRM solution.">
    
    <!-- Generated SVG Favicon: Blue 'A' with a dot accent -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23ffffff'/%3E%3Ctext x='50%25' y='50%25' font-family='sans-serif' font-weight='900' font-size='48' fill='%232563eb' text-anchor='middle' dy='.35em'%3EA%3C/text%3E%3Ccircle cx='48' cy='16' r='6' fill='%232563eb'/%3E%3C/svg%3E" />

    <!-- Babel Standalone for in-browser compilation (Required for Static Drag-and-Drop) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS with Warning Suppression -->
    <script>
      // Suppress "cdn.tailwindcss.com should not be used in production" warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb', // Acrozela Brand Blue
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
    <style>
      /* Custom Scrollbar for a cleaner SaaS look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      body {
        background-color: #f8fafc;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-100 selection:text-brand-900">
    <div id="root"></div>
    <!-- Entry Point for Babel Standalone -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
  </body>
</html>
